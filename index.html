<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="Logo"><img src="img/google.jpg" alt=""></div>
        <div class="searchbar">
            <p class="search-text">Search the web using Google!</p>
            <input class="bar" type="text" value size="40">
            <br>
            <input class="buttons" type="submit" value="Google Search">
            <input class="buttons" type="submit" value="I'm feeling lucky">
            <br>
        </div>
        <div class="links">
            <div class="box" id="leftbox">
                <div style="">
                    <p style="">Speacial Searches</p> 
                    <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Standford Search</a> <br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
            </div>
            <div class="box" id="middlebox">
                <div style="margin:auto 60px;">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a> <br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a> 
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a> 
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a> 
                </div>
            </div>
            <div class="box" id="rightbox">
                <div class="emaildiv">
                    <p style="margin:0px auto; font-size: 14px;">Get Google! <br> updates mothly:</p>
                    <input type="email" value="your e-mail"> <br>
                    <input type="submit" value="Subscribe">
                    <a style="font-size: 15px;" href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
